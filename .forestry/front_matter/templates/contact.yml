  name: title
  label: Title
  description: The title of the page
  config:
    required: true
- type: text
  name: subtitle
  label: Subtitle
  description: The text shown just below the page title
- type: text
  name: excerpt
  label: Excerpt
  description: The excerpt of the page displayed in meta data
- type: file
  name: img_path
  label: Background Image
  description: >-
    The background image of the left side. If no image added, the default image
    specified in Header Configuration is displayed.
- type: text
